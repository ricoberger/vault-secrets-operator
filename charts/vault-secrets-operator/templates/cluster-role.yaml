{{ if and .Values.rbac.create .Values.rbac.createclusterrole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-secrets-operator
  labels:
{{ include "vault-secrets-operator.labels" . | indent 4 }}
rules:
{{ include "vault-secrets-operator.kubernetesAuthRules" . | indent 2 }}
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ricoberger.de
    resources:
    - vaultsecrets
{{- if .Capabilities.APIVersions.Has "route.openshift.io/v1/Route" }}
    - vaultsecrets/finalizers
{{- end }}
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ricoberger.de
    resources:
    - vaultsecrets/status
    verbs:
    - get
    - patch
    - update
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - ""
    resources:
    - configmaps/status
    verbs:
    - get
    - update
    - patch
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - patch
{{ end }}
